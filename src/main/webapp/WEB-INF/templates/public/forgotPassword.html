
<!doctype html>
<html lang="en">
<head th:replace="public/fragments :: html_head">

</head>
<body id="top">

<div id="overlayer"></div>
<div class="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div th:if="${confirm_account}" class="toast" data-delay="1000" style="position:fixed; top: 100PX; right: 10PX;z-index: 2000;width: 300px">
  <div class="toast-header" style="background-color: #1c7430">
    <strong class="mr-auto" style="color: white">Notice</strong>
    <small style="color: white">Just now</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true" style="color: white">&times;</span>
    </button>
  </div>
  <div class="toast-body" >
    <p th:text="'✅ ' +${confirm_account}"></p>
  </div>
  <script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
  </script>
</div>

<div th:if="${confirm_await}" class="toast" id="toast" data-delay="1000" style="position:fixed;top: 100PX; right: 10PX;z-index: 2000;width: 300px">
  <script>
    swal({
      title: 'Vui lòng kiểm tra mail để quên mật khẩu!',
      /* text: 'Redirecting...', */
      icon: 'success',
      timer: 5000,
      buttons: true,
      type: 'success'
    })
  </script>
</div>

<div th:if="${forgot_error}" class="toast" id="toast" data-delay="1000" style="position:fixed;top: 100PX; right: 10PX;z-index: 2000;width: 300px">
  <script>
    swal({
      title: 'Email not existed',
      /* text: 'Redirecting...', */
      icon: 'error',
      timer: 3000,
      buttons: true,
      type: 'success'
    })
  </script>
</div>

<div class="site-wrap">

  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close mt-3">
        <span class="icon-close2 js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div> <!-- .site-mobile-menu -->


  <!-- NAVBAR -->
  <header th:replace="public/fragments :: header_menu" class="site-navbar mt-3">

  </header>

  <!-- HOME -->
  <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');" id="home-section">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1 class="text-white font-weight-bold">Quên mật khẩu</h1>

        </div>
      </div>
    </div>
  </section>


  <section class="site-section" style="margin-top: 10px">


    <div class="container">
      <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
          <h3 class="mb-4">Nhập Email để lấy lại mật khẩu</h3>
          <form action="/user/forgot-password" method="post" class="p-4 border rounded">

            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <input type="text" id="fname" name="email" class="form-control" placeholder="Email" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Gửi" class="btn btn-block btn-primary btn-md">
              </div>
            </div>

          </form>
        </div>
        <div class="col-lg-3 mb-5">

        </div>
      </div>


    </div>
  </section>

  <footer th:replace="public/fragments :: footer" class="site-footer">

  </footer>

</div>

</body>
</html>
